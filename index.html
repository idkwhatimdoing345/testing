<html>
  <head>
    <title>my game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>clicker game for learning numbers</h1>
    <div id="gamearea">
      <h2 id="TDS">points: 0</h2>
      <button id="clicker">click me</button>
    </div>
    <div id="settings">
      <h2>settings ⚙️</h2>
      <label for="skipcount">skipcount by:</label>
      <input type="number" id="skipcount" value="1">
      <button id="clear">clear score</button>
    </div>
    <p>release 1.0</p>
    <script src="scripts.js"></script>
  </body>
</html>
